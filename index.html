        function to_target(targrt) {
            p1.removeAttribute('disabled');
            p2.removeAttribute('disabled');
            p3.removeAttribute('disabled');
            switch (targrt) {
                case"全图1F":
                    p1.setAttribute('disabled', true);
                    break;
                case"全图2F":
                    p1.setAttribute('disabled', true);
                    break;
                case'全图3F':
                    p1.setAttribute('disabled', true);
                    break;
                case'全图4F':
                    p1.setAttribute('disabled', true);
                    p3.setAttribute('disabled', true);
                    break;
                case'全图B1':
                    p1.setAttribute('disabled', true);
                    break;
                case'全图B2':
                    p1.setAttribute('disabled', true);
                    p2.setAttribute('disabled', true);
                    break;
                case'内庭院':

                    break;
                case'下水道B1':

                    break;
                case'下水道B2':
                    p2.setAttribute('disabled', true);
                    break;
                default:
                    break;
            }
            main_img.src =  data[targrt];
            current_pos = targrt;
        }
        function click_in(e, xmin, xmax, ymin, ymax, targrt) {
            if (e.pageX >=xmin && e.pageX <= xmax && e.pageY >= ymin && e.pageY <= ymax){
                to_target(targrt);
            }
        }
        main_img.addEventListener("click", function (e) {
            console.log(e.pageX, e.pageY);
            switch (current_pos) {
                case "全图1F":

                    click_in(e, 286, 775, 340, 573, "内庭院");

                    break;
                case "全图B2":
                    click_in(e, 83, 856, 229, 664, '下水道B2');
                    break;
                default:

            }
        });

            switch (current_pos) {
                case "男病房1F":
                case "监狱1F":
                case "内庭院":
                case "行政楼1F":
                case "女病房1F":

                case "男病房2F":
                case "监狱2F":
                case "行政楼2F":
                case "女病房2F":
                    to_target('全图2F');

                case "行政楼3F":
                case "女病房3F":

                    break;
                case "监狱4F":
                    to_target('全图4F');

                case "男病房B1":
                case "行政楼B1":
                case "女病房B1":
                case '下水道B1':
                    to_target('全图B1');
                    break;
                case "下水道B2":
                    to_target('全图B2');
